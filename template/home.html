
{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- {% for i in maxsulotlar %}

{% endfor %} -->

<section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for index in maxsulotlar  %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="./product-detail.html" class="img-wrap"><img src="{{index.image.url}}"> </a>
                <figcaption class="info-wrap">
                    <a href="./product-detail.html" class="title">{{ index.name }}</a>
                    <div class="price mt-1">{{index.xozirgi_narx}} <s>{{index.oldingi_narx}}</s> </div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div>
        {% endfor %}
         <!-- col.// -->
        

    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
    
{% endblock content %}
